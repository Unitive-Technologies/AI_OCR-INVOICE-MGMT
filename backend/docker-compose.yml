version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: docai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-docai}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-docai}
      POSTGRES_DB: ${POSTGRES_DB:-docai}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-docai} -d ${POSTGRES_DB:-docai}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:

